<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        input {
            margin-top: 10px;
            margin-right: 10px;
        }
        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="name" >Enter username: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Username error</div>
    <br/>
    <label for="surname" >Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br/>
    <label for="password" >Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <input type="checkbox" th:field="*{roles}" th:value="ROLE_ADMIN" />Admin
    <input type="checkbox" th:field="*{roles}" th:value="ROLE_USER" />User<br/>
    <input type="submit" value="Register"/>
</form>
</body>
</html>
